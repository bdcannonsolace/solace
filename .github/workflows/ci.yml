name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # PostgreSQL service for integration tests
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: solaceassignment_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      NODE_ENV: test
      CI: true
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/solaceassignment_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ~24.5.0
        uses: actions/setup-node@v4
        with:
          node-version: ~24.5.0
          cache: npm

      - name: Install dependencies
        run: npm ci
      
      - name: Run Migrations
        run: npm run migrate:up

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm run test:run


